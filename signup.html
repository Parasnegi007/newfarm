<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fresh Apples Store</title>
     <!-- Font Awesome CDN for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/signup.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>üçèFresh Apples</h1>
        </div>
    </header>

    <!-- Intro Section -->
    <section class="intro-section">
        <div class="container">
            <h8>"Join Us & Enjoy Organic Freshness!"</h8>
        </div>
        <div class="fruit-container" id="fruitContainer"></div>
    </section>

    <!-- Signup Form -->
    <section class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <input type="checkbox" id="show-password"> Show Password

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="button" id="send-otp">Send OTP</button>

            <div id="otp-section" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP">
                <button type="button" id="verify-otp">Verify OTP</button>
            </div>

            <button type="submit" id="signup-btn" disabled>Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <script src="assets/signup.js"></script>

</body>
</html>
