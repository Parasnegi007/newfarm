    <div class="fruit-container" id="fruitContainer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fruitContainer = document.getElementById("fruitContainer");
        const fruits = ['üçè', 'üçí', 'ü´ê','üçé', 'üçì'];
        
        function createFruit() {
            const fruit = document.createElement("div");
            fruit.classList.add("fruit");
            fruit.innerHTML = fruits[Math.floor(Math.random() * fruits.length)];
            fruit.style.left = Math.random() * 100 + "vw";
            fruit.style.animationDuration = Math.random() * 3 + 5 + "s";
            fruit.style.fontSize = Math.random() * 15 + 15 + "px"; // Varying fruit size
            fruitContainer.appendChild(fruit);
            
            setTimeout(() => {
                fruit.remove();
            }, 8000);
        }

        setInterval(createFruit, 500);
    });
</script>
